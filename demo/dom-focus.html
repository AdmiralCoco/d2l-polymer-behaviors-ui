<html>
<head>
	<title>D2L DOM Focus</title>
	<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
	<script>
		var shadow = (window.location.search.indexOf('dom=shadow') > -1);
		if (shadow) {
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
		}
	</script>
	<link rel="stylesheet" href="demo-styles.css">
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../d2l-dom-focus.html">
	<style>
	</style>
</head>
<body unresolved>

	<dom-module id="d2l-dom-focus-demo">
		<template>
			<style>
				:host {
					display: block;
				}
			</style>
			<div>
				<div>
					<a id="shadow1" href="javascript:void(0);" tabindex="-1">Shadow 1</a>
				</div>
				<content></content>
				<div>
					<a id="shadow2" href="javascript:void(0);" tabindex="0">Shadow 2</a>
				</div>
			</div>
		</template>
		<script>
			Polymer({
				is: 'd2l-dom-focus-demo',
				getShadow1: function() { return this.$.shadow1; },
				getShadow2: function() { return this.$.shadow2; }
			});
		</script>
	</dom-module>

	<h1>d2l-dom-focus</h1>

	<h2>Test</h2>

	<div style="width: 60%;">
		<button onclick="console.log(D2L.Dom.Focus.getNextFocusable(document.querySelector('#light1')));">Next from Light 1</button>
		<button onclick="console.log(D2L.Dom.Focus.getNextFocusable(document.querySelector('#wc1')));">Next from WC</button>
		<button onclick="console.log(D2L.Dom.Focus.getNextFocusable(document.querySelector('#wc1').getShadow1()));">Next from Shadow 1</button>
		<button onclick="console.log(D2L.Dom.Focus.getNextFocusable(document.querySelector('#light2')));">Next from Light 2</button>
		<button onclick="console.log(D2L.Dom.Focus.getNextFocusable(document.querySelector('#wc1').getShadow2()));">Next from Shadow 2</button>
	</div>

	<h2>Component</h2>

	<div style="width: 60%;">

		<a id="light1" href="http://www.nasa.gov/topics/technology/index.html">Technology Drives Exploration (L1)</a>
		<d2l-dom-focus-demo id="wc1">
			<a id="light2" href="http://www.nasa.gov/topics/solarsystem/index.html">Solar System and Beyond</a>
		</d2l-dom-focus-demo>
		<a id="light3" href="http://www.nasa.gov/topics/journeytomars/index.html">Journey to Mars</a>

	</div>

	<script>

	</script>
</body>
</html>
